<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/openseadragon.min.js"></script>
  <style>
    body { margin:0; background:#111; color:#eee; font-family:sans-serif; text-align:center; }
    #viewer { width:100vw; height:90vh; background-color:black; display:none; }
    #menu { padding:10px; display:none; }
    select {
      font-size:1rem;
      padding:4px 8px;
      background:#222; color:#fff;
      border:1px solid #444; border-radius:6px;
    }
  </style>
</head>
<body>

  <div id="passwordPrompt">
    <h2>Password required to view</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="passwordButton">Submit</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="menu">
    <label for="imageSelect">Select a photo:</label>
    <select id="imageSelect">
      <option value="Giuseppe-Guadagnini-1785-Vn-01_tiles.dzi">Giuseppe Guadagnini 1785</option>
      <option value="Antonio-Stradivari-1709-Vn-01_tiles.dzi">Antonio Stradivari 1709</option>
      <option value="Guarneri-del-Gesu-1742-Vn-01_tiles.dzi">Guarneri del Gesù 1742</option>
    </select>
  </div>

  <div id="viewer"></div>

  <script>
    const correctPassword = "yumamurata"; // ←ここに好きなパスワードを設定

    const passwordButton = document.getElementById("passwordButton");
    passwordButton.addEventListener("click", function() {
      const input = document.getElementById("passwordInput").value;
      if(input === correctPassword) {
        // パスワード正解 → ビューア表示
      document.getElementById("passwordPrompt").style.display = "none";
      document.getElementById("menu").style.display = "block";
      document.getElementById("viewer").style.display = "block";

        // OpenSeadragon初期化
        const viewer = OpenSeadragon({
          id: "viewer",
          prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/images/",
          showNavigator: true,
          navigatorPosition: "BOTTOM_RIGHT",
          defaultZoomLevel: 1,
          minZoomLevel: 0.5,
          maxZoomLevel: 20,
          tileSources: document.getElementById("imageSelect").value
        });

        // プルダウンで画像を切り替える
        document.getElementById("imageSelect").addEventListener("change", function() {
          viewer.open(this.value);
        });

      } else {
        document.getElementById("error").innerText = "Incorrect password";
      }
    });
  </script>

</body>
</html>
