<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instrument Gallery</title>
  <style>
    @font-face {
      font-family: "Academy Engraved LET";
      src: local("Academy Engraved LET"), local("AcademyEngravedLetPlain");
    }

    :root {
      --bg: #3a2c23;
      --card-bg: #4a382e;
      --text: #f6e7c1;
      --accent: #d7b877;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Academy Engraved LET", serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: radial-gradient(circle at 20% 20%, #463528, #2f241b);
      background-attachment: fixed;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 60px 20px 20px;
    }

    header h1 {
      margin: 0;
      font-weight: normal;
      font-size: 2.2rem;
      letter-spacing: 1px;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(215, 184, 119, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: var(--text);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .thumb {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: contain; /* ← cover → contain に変更 */
      background-color: #2f241b; /* 背景を木目色に */
      padding: 6px; /* 少し余白を追加してバランス良く */
      transition: filter 0.3s ease;
    }

    .card:hover .thumb {
      filter: brightness(1.05) contrast(1.15);
    }

    .card-content {
      padding: 16px;
      text-align: center;
    }

    .card h2 {
      margin: 8px 0 4px;
      font-size: 1.3rem;
      color: var(--accent);
    }

    .card p {
      margin: 0;
      font-size: 0.95rem;
      color: #e5d9b1;
      opacity: 0.9;
    }

    footer {
      margin: 60px 0 40px;
      color: #cbb98a;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Instrument Gallery</h1>
  </header>

  <div class="gallery">

    <!-- GUADAGNINI -->
    <a href="giuseppe-guadagnini-1785-01.html" class="card">
      <img src="giuseppe-guadagnini-1785-01-thumb1.jpg" alt="Giuseppe Guadagnini 1785" class="thumb">
      <div class="card-content">
        <h2>Giuseppe Guadagnini</h2>
        <p>Turin, 1785</p>
      </div>
    </a>

    <!-- AMATI -->
    <a href="nicolo-amati-1673-01.html" class="card">
      <img src="nicolo-amati-1673-01-thumb1.jpg" alt="Nicolo Amati 1673" class="thumb">
      <div class="card-content">
        <h2>Nicolo Amati</h2>
        <p>Cremona, 1673</p>
      </div>
    </a>

  </div>

  <footer>
    © 2025 Instrument Archive
  </footer>

</body>
</html>
