<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instrument Archive</title>
  <style>
    @font-face { font-family: "Academy Engraved LET"; src: local("Academy Engraved LET"), local("AcademyEngravedLetPlain"); }
    :root { --bg:#ffffff; --text:#3a2c23; --accent:#d7b877; }
    *{box-sizing:border-box;}
    body{margin:0;font-family:"Academy Engraved LET",serif;background-color:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;min-height:100vh;}
    h1{margin:30px 0 10px;font-weight:400;}
    #gallery{
      width:90vw;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:16px;
      margin-top:40px;
    }
    .instrument{
      width:200px;
      text-align:center;
      cursor:pointer;
    }
    .instrument img{
      width:100%;
      height:auto;
      border-radius:8px;
      object-fit:cover;
    }
    .instrument span{
      display:block;
      margin-top:8px;
      font-size:0.9rem;
    }
  </style>
</head>
<body>

<h1>Instrument Archive</h1>

<!-- ギャラリー -->
<div id="gallery">
  <div class="instrument" data-page="giuseppe-guadagnini-1785-01.html">
    <img src="giuseppe-guadagnini-1785-01-thumb1.jpg" alt="Guadagnini 1785">
    <span>Guadagnini 1785</span>
  </div>
  <div class="instrument" data-page="nicolo-amati-1673-01.html">
    <img src="nicolo-amati-1673-01-thumb1.jpg" alt="Amati 1673">
    <span>Nicolo Amati 1673</span>
  </div>
  <!-- 他の楽器は必要に応じて追加 -->
</div>

<script>
  // サムネクリックで個別ページに遷移
  const instruments = document.querySelectorAll(".instrument");
  instruments.forEach(ins=>{
    ins.addEventListener("click", ()=>{
      window.location.href = ins.dataset.page;
    });
  });
</script>

</body>
</html>
