<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instrument Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 40px 0 20px;
      text-align: center;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header h1 {
      font-weight: 400;
      letter-spacing: 1px;
      margin: 0;
      font-size: 1.8rem;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      max-width: 1000px;
      width: 90%;
      margin: 40px auto;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      padding: 16px;
      text-align: center;
    }

    .card .info h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    footer {
      margin: 40px 0 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Instrument Gallery</h1>
</header>

<section id="gallery">
  <!-- Nicolo Amati -->
  <a href="nicolo-amati-1673-01.html">
    <div class="card">
      <img src="amati-nicolo-1673-vn-01-01_tiles_files/0/0_0.jpg" alt="Nicolo Amati 1673">
      <div class="info">
        <h2>Nicolo Amati 1673</h2>
      </div>
    </div>
  </a>

  <!-- Giuseppe Guadagnini -->
  <a href="giuseppe-guadagnini-1785-01.html">
    <div class="card">
      <img src="guadagnini-giuseppe-1785-vn-01-01_tiles_files/0/0_0.jpg" alt="Giuseppe Guadagnini 1785">
      <div class="info">
        <h2>Giuseppe Guadagnini 1785</h2>
      </div>
    </div>
  </a>
</section>

<footer>
  © 2025 Instrument Archive — Access Restricted
</footer>

</body>
</html>
