<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instrument Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --text: #222;
      --card-bg: #fff;
      --accent: #111;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 40px 20px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-weight: 400;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .thumb {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .card p {
      margin-top: 6px;
      color: #666;
      font-size: 0.9rem;
    }

    footer {
      margin: 40px 0 60px;
      color: #999;
      font-size: 0.85rem;
    }

    @media (hover: none) {
      .card:hover {
        transform: none;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Instrument Gallery</h1>
  </header>

  <div class="gallery">

    <!-- GUADAGNINI -->
    <a href="giuseppe-guadagnini-1785-01.html" class="card">
      <img src="giuseppe-guadagnini-1785-01-thumb1.jpg" alt="Giuseppe Guadagnini 1785" class="thumb">
      <div class="card-content">
        <h2>Giuseppe Guadagnini 1785</h2>
        <p>Turin, Italy</p>
      </div>
    </a>

    <!-- AMATI -->
    <a href="nicolo-amati-1673-01.html" class="card">
      <img src="nicolo-amati-1673-01-thumb1.jpg" alt="Nicolo Amati 1673" class="thumb">
      <div class="card-content">
        <h2>Nicolo Amati 1673</h2>
        <p>Cremona, Italy</p>
      </div>
    </a>

  </div>

  <footer>
    Â© 2025 Instrument Archive
  </footer>

</body>
</html>
