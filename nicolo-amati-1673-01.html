<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nicolo Amati 1673 Violin</title>
  <style>
    @font-face {
      font-family: "Academy Engraved LET";
      src: local("Academy Engraved LET"), local("AcademyEngravedLetPlain");
    }

    :root {
      --bg: #3a2c23;
      --panel: #4a382e;
      --accent: #d7b877;
      --text: #f6e7c1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Academy Engraved LET", serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: radial-gradient(circle at 20% 20%, #463528, #2f241b);
      background-attachment: fixed;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-weight: normal;
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 8px;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    #openseadragon {
      width: 90%;
      max-width: 900px;
      height: 70vh;
      background-color: #2a2018;
      border: 1px solid #6b5842;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border-radius: 12px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px auto;
      gap: 12px;
      padding: 0 10px;
    }

    .thumbnails img {
      width: 80px;
      height: 100px;
      object-fit: contain;
      background-color: #2f241b;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .thumbnails img:hover,
    .thumbnails img.active {
      border-color: var(--accent);
      filter: brightness(1.1);
      transform: scale(1.05);
    }

    footer {
      margin: 40px 0;
      color: #cbb98a;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      #openseadragon {
        width: 95%;
        height: 60vh;
      }
      .thumbnails img {
        width: 60px;
        height: 80px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
</head>
<body>

  <header>
    <h1>Nicolo Amati</h1>
    <p>Cremona, 1673</p>
  </header>

  <div id="openseadragon"></div>

  <div class="thumbnails">
    <img src="nicolo-amati-1673-01-thumb1.jpg" data-dzi="Nicolo-Amati-1673-Vn-1_tiles.dzi" class="active" alt="Front">
    <img src="nicolo-amati-1673-01-thumb2.jpg" data-dzi="Nicolo-Amati-1673-Vn-2_tiles.dzi" alt="Back">
    <img src="nicolo-amati-1673-01-thumb3.jpg" data-dzi="Nicolo-Amati-1673-Vn-3_tiles.dzi" alt="Side 1">
    <img src="nicolo-amati-1673-01-thumb4.jpg" data-dzi="Nicolo-Amati-1673-Vn-4_tiles.dzi" alt="Side 2">
    <img src="nicolo-amati-1673-01-thumb5.jpg" data-dzi="Nicolo-Amati-1673-Vn-5_tiles.dzi" alt="Scroll 1">
    <img src="nicolo-amati-1673-01-thumb6.jpg" data-dzi="Nicolo-Amati-1673-Vn-6_tiles.dzi" alt="Scroll 2">
    <img src="nicolo-amati-1673-01-thumb7.jpg" data-dzi="Nicolo-Amati-1673-Vn-7_tiles.dzi" alt="Detail 1">
    <img src="nicolo-amati-1673-01-thumb8.jpg" data-dzi="Nicolo-Amati-1673-Vn-8_tiles.dzi" alt="Detail 2">
  </div>

  <footer>
    <a href="index.html" style="color: var(--accent); text-decoration: none;">‚Üê Back to Gallery</a>
  </footer>

  <script>
    let viewer = OpenSeadragon({
      id: "openseadragon",
      prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
      tileSources: "Nicolo-Amati-1673-Vn-1_tiles.dzi"
    });

    const thumbs = document.querySelectorAll(".thumbnails img");
    thumbs.forEach(t => {
      t.addEventListener("click", () => {
        thumbs.forEach(i => i.classList.remove("active"));
        t.classList.add("active");
        viewer.open(t.dataset.dzi);
      });
    });
  </script>

</body>
</html>
